    viewBox="0 0 192 72" style="enable-background:new 0 0 192 72;" xml:space="preserve">
<style type="text/css">
    .no-events {
        pointer-events: none;
    }
    .hover-box {
        fill: none;
        pointer-events: all;
    }

    .font {
        font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
    }
    .font-bold {
        font-weight: 600;
    }
    .font-small {
        font-size: 4px;
    }
    .font-large {
        font-size: 12px;
    }
    .font-brown {
        fill: #543F0B;
    }

    .hand-outer {
        fill: #D58D00;
    }
    .hand-inner {
        fill: #FFC93A;
    }
    .popup-box {
        fill: #FFC93A;
    }

    .cat-dark {
        fill: #1A1A1A;
    }
    .cat-light {
        fill: #333333;
    }
    .cat-eye {
        fill: #457D11;
    }

    #hand-popup {
        opacity: 0;
        transform-origin: 62.5px 14px;
    }
    #hand-wrapper:hover #hand-popup {
        animation: .5s ease-out popup;
        opacity: 1;
    }

    @keyframes popup {
        from {
            opacity: 0;
            transform: translateY(3px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0px) scale(1);
        }
    }

    @keyframes popup-popdown {
        0% {
            opacity: 0;
            transform: translateY(3px) scale(0.95);
        }
        10% {
            opacity: 1;
            transform: translateY(0px) scale(1);
        }
        90% {
            opacity: 1;
            transform: translateY(0px) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(3px) scale(0.95);
        }
    }

    .wave{
        animation: 2s ease-out infinite waves;
        fill: #2CD1F4;
        opacity: 0;
        transform-origin: 40px 31px;
    }

    @keyframes waves {
        from {
            opacity: 0;
            transform: scale(0.75);
        }
        75% {
            opacity: 1;
        }
        to {
            opacity: 0;
            transform: scale(1);
        }
    }

    #hand {
        animation: 1s ease infinite alternate waving;
        transform-origin: 48px 51px;
    }

    @keyframes waving {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(25deg);
        }
    }

    #cat-face {
        animation: 0.5s ease cat-face-hello;
        transform-origin: 196px 20px;
    }
    #cat:hover #cat-face {
        animation: 0.75s ease cat-face-bye;
        transform: rotate(30deg) translateX(10px) translateY(-5px);
    }

    @keyframes cat-face-hello {
        from {
            transform: rotate(10deg) translateX(10px);
        }
        to {
            transform: rotate(0deg) translateX(0px) translateY(0px);
        }
    }
    @keyframes cat-face-bye {
        from {
            transform: rotate(0deg) translateX(0px) translateY(0px);
        }
        to {
            transform: rotate(30deg) translateX(10px) translateY(-5px);
        }
    }

    #cat:hover #cat-tail {
        animation: 0.75s ease cat-tail-bye;
        transform-origin: 196px 20px;
    }

    @keyframes cat-tail-bye {
        from {
            transform: rotate(0deg) translateX(0px) translateY(0px);
        }
        50% {
            transform: rotate(35deg) translateX(10px) translateY(-5px);
        }
        to {
            transform: rotate(60deg) translateX(30px) translateY(-25px);
        }
    }

    .cat-popup {
        opacity: 0;
        transform-origin: 159px 66px;
    }
    #cat:hover #cat-popup-1 {
        animation: 2s ease-out 2s popup-popdown;
    }
    #cat:hover #cat-popup-2 {
        animation: 2s ease-out 8s popup-popdown;
    }
    #cat:hover #cat-popup-3 {
        animation: 2s ease-out 12s popup-popdown;
    }
    #cat-popup-meow {
        transform-origin: 179.688px 18px;
        opacity: 0;
    }
    #cat:hover #cat-popup-meow {
        animation: 1s ease-out 18s popup-popdown;
    }
    #cat:hover #cat-popup-4 {
        animation: 2s ease-out 20s popup-popdown;
    }
</style>
